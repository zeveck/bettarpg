<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betta Fish RPG</title>
    <link rel="icon" type="image/png" href="graphics/main_fish/player_betta.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="title-screen" class="screen active">
            <div class="title-fish">
                <img id="title-fish-left" src="graphics/main_fish/player_betta.png" alt="Red Betta">
                <div class="title-content">
                    <h1></h1>
                    <p></p>
                    <button onclick="if(game) game.startCharacterCreation()"></button>
                </div>
                <img id="title-fish-right" src="graphics/main_fish/player_betta.png" alt="Blue Betta">
            </div>
        </div>

        <div id="character-creation" class="screen">
            <h2></h2>
            <div class="character-form">
                <label for="betta-name"></label>
                <input type="text" id="betta-name" placeholder="" maxlength="15">
                <button type="button" id="random-name-btn" class="random-name-button"></button>
                
                <label></label>
                <div class="color-selection">
                    <div class="color-option" data-color="red" style="background-color: #ff4444;"></div>
                    <div class="color-option" data-color="blue" style="background-color: #4488ff;"></div>
                    <div class="color-option" data-color="purple" style="background-color: #8844ff;"></div>
                    <div class="color-option" data-color="green" style="background-color: #22aa44;"></div>
                    <div class="color-option" data-color="orange" style="background-color: #ff8800;"></div>
                </div>
                
                <div id="character-preview">
                    <img id="betta-preview" src="graphics/main_fish/player_betta.png" alt="Betta Fish">
                    <p></p>
                    <p></p>
                </div>
                
                <button id="create-character" disabled></button>
            </div>
        </div>

        <div id="village" class="screen">
            <h2 id="village-title"></h2>
            <div id="village-area">
                <div class="location-description">
                    <p id="village-description"></p>
                </div>
                
                <div class="village-locations">
                    <div class="location" onclick="if(game) game.talkToNPC('elder')" id="elder-dwelling">
                    </div>
                    <div class="location" onclick="if(game) game.talkToNPC('merchant')" id="fish-mart">
                    </div>
                    <div class="location" onclick="if(game) game.talkToNPC('guard')" id="village-guard">
                    </div>
                    <div class="location" onclick="if(game) game.talkToNPC('bubble')" id="bubbles-home">
                    </div>
                    <div class="location village-center" onclick="if(game) game.talkToNPC('innkeeper')" id="swishy-solace-inn">
                    </div>
                </div>
                
                <div class="village-exit">
                    <div class="location" onclick="if(game) game.exitVillage()" id="exit-to-paddies">
                    </div>
                </div>
                
                <div id="village-encounter-log"></div>
                
            </div>
        </div>

        <div id="dialogue" class="screen">
            <div id="dialogue-box">
                <div id="npc-info">
                    <span id="npc-name"></span>
                </div>
                <div id="dialogue-text"></div>
                <div id="dialogue-options"></div>
            </div>
        </div>

        <div id="world-map" class="screen">
            <h2 id="world-map-title"></h2>
            <div id="map-area">
                <div class="location-description">
                    <p id="world-map-description"></p>
                </div>
                
                <div class="map-navigation">
                    <div class="nav-row">
                        <button id="swim-north-btn" onclick="if(game) game.swimDirection('north')"></button>
                    </div>
                    <div class="nav-row">
                        <button id="swim-west-btn" onclick="if(game) game.swimDirection('west')"></button>
                        <button id="return-village-btn" onclick="if(game) game.returnToVillage()"></button>
                        <button id="swim-east-btn" onclick="if(game) game.swimDirection('east')"></button>
                    </div>
                    <div class="nav-row">
                        <button id="swim-south-btn" onclick="if(game) game.swimDirection('south')"></button>
                    </div>
                </div>
                
                <div id="encounter-log"></div>
            </div>
        </div>

        <div id="combat" class="screen">
            <h2 id="combat-title"></h2>
            <div id="combat-area">
                <div class="combatants">
                    <div class="player-combat">
                        <img id="player-fish-combat" src="graphics/main_fish/player_betta.png" alt="Player Betta">
                        <h3 id="player-name-combat"></h3>
                        <div class="hp-bar">
                            <div id="player-hp-bar" class="hp-fill"></div>
                        </div>
                        <div>HP: <span id="player-hp-text">20/20</span></div>
                    </div>
                    
                    <div class="enemy-combat">
                        <img id="enemy-fish-combat" src="" alt="Enemy Fish">
                        <h3 id="enemy-name"></h3>
                        <div id="enemy-level" class="enemy-level-display"></div>
                        <div class="hp-bar">
                            <div id="enemy-hp-bar" class="hp-fill"></div>
                        </div>
                        <div>HP: <span id="enemy-hp-text">10/10</span></div>
                    </div>
                </div>
                
                <div id="combat-log"></div>
                
                <div class="combat-actions">
                    <button id="attack-btn" onclick="if(game) game.attack()"></button>
                    <div class="spell-buttons">
                        <button id="bubble-blast-btn" onclick="if(game) game.useSkill('bubble')"></button>
                        <button id="gravel-grenade-btn" onclick="if(game) game.useSkill('gravel')" style="display: none;"></button>
                        <button id="happy-balloon-btn" onclick="if(game) game.useSkill('party')" style="display: none;"></button>
                    </div>
                    <div class="swim-away-section">
                        <button id="swim-away-btn" onclick="if(game) game.runAway()"></button>
                        <div id="swim-away-message" class="swim-away-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="player-stats">
        <div class="stats-content">
            <div class="stat player-name-stat"><span id="player-name-display">Player</span></div>
            <div class="stat">HP: <span id="hp">20</span>/<span id="max-hp">20</span></div>
            <div class="stat">MP: <span id="mp">10</span>/<span id="max-mp">10</span></div>
            <div class="stat">Level: <span id="level">1</span></div>
            <div class="stat">EXP: <span id="exp">0</span>/<span id="exp-next">100</span></div>
            <div class="stat">Betta Bites: <span id="betta-bites">0</span></div>
        </div>
        <img id="stats-player-sprite" src="graphics/main_fish/player_betta.png" alt="Player Betta">
    </div>

    <div id="version-info"></div>

    <!-- Congratulations Popup -->
    <div id="congratulations-popup" class="congratulations-popup">
        <div class="popup-content">
            <div class="confetti-container">
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
            </div>
            <div class="popup-text">
                <h1></h1>
                <p></p>
                <p class="subtitle"></p>
                <p class="dev-note"></p>
                <button id="close-popup" class="celebration-button"></button>
            </div>
        </div>
    </div>

    <div id="version-info"></div>

    <script src="script.js"></script>
</body>
</html>
